<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최원석 - 자기소개</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 80px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
        }

        .name {
            font-size: 1.2rem;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }

        .welcome {
            font-size: 3rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .divider {
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, #667eea, #764ba2);
            margin: 30px auto;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="name">최원석</div>
        <h1 class="welcome">환영합니다</h1>
        <div class="divider"></div>
    </div>
</body>
</html>
